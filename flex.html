<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        border: 5px coral solid;
      }
      .item {
        flex-grow: 0;
        text-align: center;
        font-size: large;
        border: 5px rgb(100, 218, 116) solid;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"><img src="Pa5ri.jpeg" /><br /><b>파오리</b></div>
      <div class="item"><img src="eve.jpeg" /><br /><b>이브이</b></div>
      <div class="item"><img src="nympia.jpeg" /><br /><b>님피아</b></div>
      <div class="item"><img src="shapia.jpeg" /><br /><b>샤피아</b></div>
      <div class="item"><img src="mutz.jpeg" /><br /><b>뮤츠</b></div>
      <div class="item"><img src="fish.png" /><br /><b>물고기</b></div>
      <div class="item"><img src="bomb.jpeg" /><br /><b>폭탄</b></div>
      <div class="item"><img src="robot.jpeg" /><br /><b>로봇</b></div>
    </div>
  </body>
</html>
