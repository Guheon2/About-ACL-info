    <h1><i>전방십자인대부상</i></h1>
    <a href="https://ko.wikipedia.org/wiki/%EC%A0%84%EB%B0%A9%EC%8B%AD%EC%9E%90%EC%9D%B8%EB%8C%80%EB%B6%80%EC%83%81">전방십자인대부상</a>은 전방 십자 인대가 늘어나거나 부분적으로 찢어지거나 완전히 파열되어 발생한다. 
    가장 흔한 부상은 완전 파열이다. <p>증상으로는 통증, 손상 과정에서 투둑 소리, 무릎관절의 불안정, 관절 부종이 나타난다.
    <b>붓기는적으로 몇 시간 이내에 나타난다.</b> </p>
    약 50%의 경우, 무릎 주위 인대, 연골, 수막 등의 다른 구조물이 손상된다.
